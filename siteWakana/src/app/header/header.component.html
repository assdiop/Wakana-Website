<!-- Top Bar -->
<div *ngIf="!scrolled" class="bg-dark text-white px-5 py-3 fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Social Media Links -->
        <div class="flex items-center space-x-4 ml-10">
            <a href="#" class="transition-colors hover:animate-bounce">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="transition-colors hover:animate-bounce">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="transition-colors hover:animate-bounce">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <!-- Contact Info -->
        <div class="flex items-center space-x-6">
            <a href="mailto:contact@synapsys.sn" class="flex items-center space-x-2">
                <i class="fa-solid fa-envelope text-[#0E80F6]"></i>
                <span>contactsynapsys.sn</span>
            </a>
            <a href="tel:+221338588630" class="flex items-center space-x-2 hover:text-blue-400 transition-colors">
                <i class="fa-solid fa-phone text-[#0E80F6]"></i>
                <span>+221 33 858 86 30</span>
            </a>
        </div>
    </div>
</div>

<!-- Main Navigation -->
<nav [ngClass]="{'bg-[#1B1464]': !scrolled, 'bg-black': scrolled}" [ngStyle]="{'top': scrolled ? '0' : '50px'}" class="fixed left-0 w-full text-white py-5 transition-all duration-300 shadow-lg z-40">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="flex items-center">
            <img src="assets/images/logo3.png" alt="Synapsys">
        </a>

        <!-- Navigation Links -->
        <div class="hidden md:flex items-center space-x-8">
            <a routerLink="/accueil" routerLinkActive="text-[#FF3366]" class="hover:text-[#FF3366] transition-colors font-bold">Accueil</a>
            <a routerLink="/presentation" routerLinkActive="text-[#FF3366]" class="hover:text-[#FF3366] transition-colors font-bold">Présentation</a>
            <div class="relative group">
                <a routerLink="/services" routerLinkActive="text-[#FF3366]" class="flex items-center hover:text-[#FF3366] transition-colors font-bold">
                    Services +
                    
                </a>
            </div>
            <a routerLink="/solutions" routerLinkActive="text-[#FF3366]" class="flex items-center hover:text-[#FF3366] transition-colors font-bold">
                Solutions +
               
            </a>
            <a routerLink="/actualites" routerLinkActive="text-[#FF3366]" class="hover:text-[#FF3366] transition-colors font-bold">Actualités</a>
            <a routerLink="/carrieres" routerLinkActive="text-[#FF3366]" class="hover:text-[#FF3366] transition-colors font-bold">Carrières</a>
            <a routerLink="/contact" routerLinkActive="text-[#FF3366]" class="hover:text-[#FF3366] transition-colors font-bold">Contact</a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden" (click)="toggleMobileMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</nav>
